<!DOCTYPE html>
<html>
<head>
<title>Server Monitoring</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  padding: 10px;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-gap: 10px;
}

.widget {
  background: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.widget:hover {
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
</style>
</head>
  <body>
    <div class="container">
      <div class="widget" id="server1">
        <!-- Server 1 -->
      </div>
      <div class="widget" id="server2">
        <!-- Server 2 -->
      </div>
        <!-- More widgets -->
    </div>
    <script>
    function updateWidgets() {
    fetch('response.json')
    .then(response => response.json())
    .then(data => {
    // Update the widgets based on the data in the .json file
    document.getElementById('server1').textContent = `Is Server 1 online? ${data.server1.online}`;
    document.getElementById('server2').textContent = `Is Server 2 online? ${data.server2.online}`;
    // etc.
    });
    }
    // Call up the update widget function every 5 seconds
    setInterval(updateWidgets, 5000);
    </script>
  </body>
</html>
